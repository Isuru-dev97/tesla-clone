<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>

<body>
    <section class="one">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href=""><img src="img/tesla-logo.svg" alt="Tesla-logo"></a></li>
                </ul>
                <ul>
                    <li class="nav-item"><a href="">Model S</a></li>
                    <li class="nav-item"><a href="">Model 3</a></li>
                    <li class="nav-item"><a href="">Model X</a></li>
                    <li class="nav-item"><a href="">Model Y</a></li>
                    <li class="nav-item"><a href="">Solar Roof</a></li>
                    <li class="nav-item"><a href="">Solar Panels</a></li>
                </ul>
                <ul>
                    <li class="nav-item"><a href="">Shop</a></li>
                    <li class="nav-item"><a href="">Account</a></li>
                    <li class="nav-item"><a href="">Menu</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()">
                <span>Menu</span>
                <i>Close X</i>
            </button>
        </div>
        <div class="main-text">
            <h1>Model 3</h1>
            <h2>Order Online for Touchless Delivery</h2>
        </div>
        <div class="btn">
            <button class="btnone">Custom Order</button>
            <button class="btntwo">Existing Inventory</button>
        </div>

    </section>
    <section class="sec2"></section>
</body>
<script>
    function toggleMenu() {
        let menuBtn = document.querySelector('.menu-btn');
        let navMenu = document.querySelector('nav');
        menuBtn.classList.toggle('is-active');
        navMenu.classList.toggle('is-active');
    }
</script>

</html>
